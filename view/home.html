<div class="site-wrap" ng-class="{'serie-selected': torrentList}" >
    <h1>Welcome!</h1>

    <p>I'm updating this site... THE STYLE IS SHIT!</p>

    <p>As this is calling an outside site, use an extension like <a
            href="https://chrome.google.com/webstore/detail/allow-control-allow-origi/nlfbmbojpeacfghkpbjhddihlkkiljbi/support">CORS</a>
    </p>

    <table class="table">
        <tbody>
        <tr ng-click="getTorrents(serie)" ng-repeat="serie in seriesList">
            <td>
                <div>{{serie.serie}}</div>
                <div>{{serie.episode}}</div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<aside class="torrent-list" ng-show="torrentList">
    <button class="btn btn-default" ng-click="goBack()">go back</button>
    <table class="table">
        <thead>
        <tr>
            <th>torrent</th>
            <th>seeds</th>
            <th>leeds</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="torrent in torrentList">
            <td>
                <div><a href="{{torrent.link}}">{{torrent.name}}</a></div>
                <div>{{torrent.desc}}</div>
            </td>
            <td>{{torrent.seeds}}</td>
            <td>{{torrent.leeds}}</td>
        </tr>
        </tbody>
    </table>
</aside>
